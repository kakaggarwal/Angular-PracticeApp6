<div class="container mt-5">
    <div class="col-6 ml-auto mr-auto">
        <form #loginForm="ngForm" (ngSubmit)="submitLogin(loginForm)" validate>
            <div class="form-group">
                <input ngModel type="text" name="username" id="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input ngModel type="password" name="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col mt-5 d-none">
        <table class="table table-bordered table-responsive rounded border-dark">
            <thead class="thead-dark">
                <tr>
                    <th>User Id</th>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Body</th>
                </tr>
            </thead>
            <tbody class="table-striped">
                <tr *ngFor="let post of posts">
                    <th class="text-center">{{ post.userId }}</th>
                    <th class="text-center">{{ post.id }}</th>
                    <th>{{ post.title }}</th>
                    <th>{{ post.body }}</th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
